<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <script
      src="https://kit.fontawesome.com/2995b03cec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <img
      src="https://cdn.pixabay.com/photo/2017/05/29/18/22/matrix-2354492_1280.jpg"
      alt="background-img"
      class="background"
    />

    <div class="container">
      <!--This is the code of the navigation bar-->
      <header>
        <div id="logo">
            <img src="./biltekcyber white.png" alt="Biltek Logo">
        </div>

        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./aboutUs.html">About Us</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./joinUs.html">Join Us</a></li>
            <li><a href="./login.html">Login</a></li>
          </ul>
        </nav>
      </header>

      <div class="form-container">
        <h2>LOGIN</h2>
        <!--Here we get the user input to register-->
        <form action="">
          <label for="mail">E-mail: </label>
          <input type="email" name="mail" id="mail" />
          <label for="password">Password: </label>
          <input type="password" name="password" id="password" />
        </form>
        <!--Here we have the submit button-->
        <input type="submit" value="Submit" class="submit">

        <div class="link">
          <!--Here we can embed a link of forgotten passwords page-->
          <a href="#">Forgot Your Password?</a>
        </div>
      </div>

    </div>
  </body>
</html>
