<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="joinUs.css" />
    <link rel="stylesheet" href="contactUs.css" />
    <link rel="stylesheet" href="feedback.css" />
    <script
      src="https://kit.fontawesome.com/2995b03cec.js"
      crossorigin="anonymous"
    ></script>
    <title>Feedback</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="logo">
          <img src="biltekcyber white.png" alt="Biltek Logo" />
        </div>

        <nav>
          <ul>
            <li id="index"><a href="./index.html">Home</a></li>
            <li id="aboutUs"><a href="./aboutUs.html">About Us</a></li>
            <li id="blog"><a href="./blog.html">Blog</a></li>
            <li id="joinUs"><a href="./joinUs.html">Join Us</a></li>
            <li id="login"><a href="./login.html">Login</a></li>
          </ul>
        </nav>
      </header>

      <div class="form-container">
        <h2>CONTACT US</h2>
        <div class="feedback-message">
          <p>Hey, <span id="message"></span></p>
          <p>We get your message.</p>
          <p>We will get back to you as soon as possible!</p>

          <div class="feedback-link">
            <a href="./contactUs.html">Leave another <br> message</a>
            <a href="./index.html"><i class="fa-solid fa-arrow-left"></i>Go back</a>
          </div>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="index.js"></script>
    <script src="contactUs.js"></script>
    <script src="feedback.js"></script>
  </body>
</html>
