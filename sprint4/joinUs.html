<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://kit.fontawesome.com/2995b03cec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./joinUs.css" />
    <!-- Burada form-validation.js dosyasını çağırıyoruz -->
    <title>Join Us</title>
  </head>
  <body>
    <div class="container">
      <!--This is the code of navigation bar-->
      <header>
        <div id="logo">
          <img src="./biltekcyber white.png" alt="Biltek Logo" />
        </div>

        <nav>
          <ul>
            <li id="index"><a href="./index.html">Home</a></li>
            <li id="aboutUs"><a href="./aboutUs.html">About Us</a></li>
            <li id="blog"><a href="./blog.html">Blog</a></li>
            <li id="joinUs"><a href="./joinUs.html">Join Us</a></li>
            <li id="login"><a href="./login.html">Login</a></li>
          </ul>
        </nav>
      </header>

      <div class="form-container">
        <h2>JOIN US!</h2>
        <!--Here we get the inputs from the user-->
        <form id="joinForm">
          <div class="form-div">
            <div>
              <label for="name">Name</label>
              <input type="text" name="name" id="name"  />
              <br />

              <label for="surname">Surname</label>
              <input type="text" name="surname" id="surname"  />
              <br />

              <label for="id">Student ID</label>
              <input type="text" name="id" id="id"  />
              <br />

              <label for="phone-number">Phone Number</label>
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                
              />
              <br />
            </div>

            <div>
              <label for="username">User Name</label>
              <input type="text" name="username" id="username"  />
              <br />

              <label for="mail">E-mail</label>
              <input type="email" name="mail" id="mail"  />
              <br />

              <label for="password">Password</label>
              <input type="password" name="password" id="password"  />
              <br />

              <label for="password2">Confirm Password</label>
              <input type="password" name="password2" id="password2"  />
              <br />
              
            </div>
          </div>

          <input type="submit" class="join" value="Join" />
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="index.js"></script>
    <script src="joinUs.js"></script>
  </body>
</html>
