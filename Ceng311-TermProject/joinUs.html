<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2995b03cec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./joinUs.css" />
    <title>Join Us</title>
  </head>
  <body>
    <img
      src="https://cdn.pixabay.com/photo/2017/05/29/18/22/matrix-2354492_1280.jpg"
      alt="background-img"
      id="background-img"
    />

    <div class="container">

      <!--This is the code of navigation bar-->
      <header>
        <div id="logo">
          <img src="./biltekcyber white.png" alt="Biltek Logo" />
        </div>

        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./aboutUs.html">About Us</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./joinUs.html">Join Us</a></li>
            <li><a href="./login.html">Login</a></li>
          </ul>
        </nav>
      </header>

      <div class="form-container">
        <h2>JOIN US!</h2>
        <!--Here we get the inputs from the user-->
        <form action="">
          <input type="text" name="name-surname" id="name-surname" placeholder="Name Surname">
          <input type="text" name="id" id="id" placeholder="Student ID">
          <input type="text" name="phone-number" id="phone-number" placeholder="Phone Number">
          <input type="text" name="username" id="username" placeholder="User Name">
          <input type="password" name="password" id="password" placeholder="Password">
        </form>

        <input type="submit" value="Join" class="join">

      </div>
    </div>
  </body>
</html>
